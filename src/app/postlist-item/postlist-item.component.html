<li [ngClass] ="{'list-group-item': true,
                 'list-group-item-success' : getLikes()>0,
                  'list-group-item-danger' : getLikes()<0
                  }">

  <div class="row">
    <div class="col-xs-9"><h4>{{post.title}}</h4> </div>
    <div class="col-xs-3">{{post.created_at | date: 'short'}}</div>
  </div>
  <div class="row">{{post.content}}</div>
  <div class="row">
    <button class="btn btn-success" (click)="onLike()">Love it</button>
    <button class="btn btn-danger" (click)="onDislike()">Don't love it</button>
    Hits : <span class="badge">{{post.loveIts}}</span>
  </div>
</li>
