<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>
      <ul class="list-group">
        <app-postlist-item *ngFor="let post of posts"
                                 [title]= "post.title" [content]="post.content" [created_at]="post.created_at"
                                 [loveIts]="post.loveIts"
        ></app-postlist-item>
      </ul>
    </div>
  </div>
</div>
